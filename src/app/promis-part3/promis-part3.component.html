<div class="container">
    <div class="sh-alert-area">Please answer all questions marked with an (
        <span class="asterisk-red">*</span>) to continue.</div>

    <div class="sub-header-bold">
        In the past seven days...
    </div>

    <form #myForm="ngForm">
        <div class="sh-table">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Never</th>
                        <th>Rarely</th>
                        <th>Sometimes</th>
                        <th>Often</th>
                        <th>Always</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="txtAlignLeft">
                            How often have you been bothered by emotional problems such as feeling anxious, depressed or irritable?
                            <span class="asterisk-red">*</span><br/>
                            <span *ngIf="!(start || emotionalProblems)" class="sh-alert-text">Please select a value</span>
                        </td>
                        <td data-th="Never">
                            <label for="opt001">
                                <input type="radio" id="opt001" name='DV_Q3'  [(ngModel)]="emotionalProblems" value="Never" required>
                            </label>
                        </td>
                        <td data-th="Rarely">
                            <label for="opt002">
                                <input type="radio" id="opt002" name='DV_Q3'  [(ngModel)]="emotionalProblems" value="Rarely">
                            </label>
                        </td>
                        <td data-th="Sometimes">
                            <label for="opt003">
                                <input type="radio" id="opt003" name='DV_Q3'  [(ngModel)]="emotionalProblems" value="Sometimes">
                            </label>
                        </td>
                        <td data-th="Often">
                            <label for="opt004">
                                <input type="radio" id="opt004" name='DV_Q3'  [(ngModel)]="emotionalProblems" value="Often">
                            </label>
                        </td>
                        <td data-th="Always">
                            <label for="opt005">
                                <input type="radio" id="opt005" name='DV_Q3'  [(ngModel)]="emotionalProblems" value="Always">
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btnContainer">
            <button class="btn-right" (click)="next()">Next</button>
        </div>
    </form>
</div>
