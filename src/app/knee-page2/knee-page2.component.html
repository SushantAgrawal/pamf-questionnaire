<div class="container">
  <div class="sh-alert-area">Please answer all questions marked with an (<span class="asterisk-red">*</span>) to continue.</div>
  <header class="sh-header">PAIN</header>

  <div class="sub-header-bold">
      What amount of knee pain have you experienced the last week during the following activities?
  </div>
<div  class="sh-table">
  <table>
      <thead>
          <tr>
              <th></th>
              <th>None</th>
              <th>Mild </th>
              <th>Moderate</th>
              <th>Severe</th>
              <th>Extreme</th>

          </tr>
      </thead>
      <tbody>
          <tr>
              <td class="txtAlignLeft">
                Twisting/pivoting on your knee <span class="asterisk-red">*</span>
              </td>
              <td data-th="None">
                  <label for="opt001">
                  <input type="radio" id="opt001" name='DV_Q2_1' (change)="change($event,1,'none')" required>
                  </label>
              </td>
              <td data-th="Mild">
                  <label for="opt002">
                  <input type="radio" id="opt002" name='DV_Q2_1' (change)="change($event,2,'Mild')">
                  </label>
              </td>
              <td data-th="Moderate">
                  <label for="opt003">
                  <input type="radio" id="opt003" name='DV_Q2_1' (change)="change($event,3,'Moderate')">
                   </label>
              </td>
              <td data-th="Severe">
                  <label for="opt004">
                  <input type="radio" id="opt004" name='DV_Q2_1' (change)="change($event,4,'Severe')">
                   </label>
              </td>
              <td data-th="Extreme">
                  <label for="opt005">
                  <input type="radio" id="opt005" name='DV_Q2_1' (change)="change($event,5,'Extreme')">
                  </label>
              </td>
          </tr>
          <tr>
              <td class="txtAlignLeft">
                  Straightening knee fully <span class="asterisk-red">*</span>
              </td>
              <td data-th="None">
                  <label for="opt008">
                  <input type="radio" id="opt008" name='DV_Q2_2' required (change)="change($event,1,'None')">
                  </label>
              </td>
              <td data-th="Mild">
                  <label for="opt009">
                  <input type="radio" id="opt009" name='DV_Q2_2' (change)="change($event,2,'Mild')">
                  </label>
              </td>
              <td data-th="Moderate">
                  <label for="opt010">
                  <input type="radio" id="opt010" name='DV_Q2_2' (change)="change($event,3,'Moderate')">
                  </label>
              </td>
              <td data-th="Severe">
                  <label for="opt011">
                  <input type="radio" id="opt011" name='DV_Q2_2' (change)="change($event,4,'Severe')">
                    </label>
              </td>
              <td data-th="Extreme">
                  <label for="opt012">
                  <input type="radio" id="opt012" name='DV_Q2_2' (change)="change($event,5,'Extreme')">
                   </label>
              </td>
          </tr>
          <tr>
              <td class="txtAlignLeft">
                  Going up or down stairs <span class="asterisk-red">*</span>
              </td>
              <td data-th="None">
                  <label for="opt008">
                  <input type="radio" id="opt008" name='DV_Q2_3' required (change)="change($event,1,'None')">

              </td>
