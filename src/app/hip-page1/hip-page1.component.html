<div class="container">
    <div class="sh-alert-area">Please answer all questions marked with an (
        <span class="asterisk-red">*</span>) to continue.</div>
    <!-- <div class="sh-alert-warning">Please answer all questions marked with an (*) to continue.</div> -->
    <header class="sh-header">PAIN</header>

    <div class="sub-header-bold">
        What amount of hip pain have you experienced the last week during the following activities?
    </div>
    <table class="sh-table">
        <thead>
            <tr>
                <th></th>
                <th>None</th>
                <th>Mild </th>
                <th>Moderate</th>
                <th>Severe</th>
                <th>Extreme</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="txtAlignLeft">
                    Going up or down stairs
                    <span class="asterisk-red">*</span>
                    <br/>                   
                </td>
                <td data-th="None">
                    <label for="opt001">
                        <input type="radio" name='DV_Q1_1' (change)="change($event,1,'none')">
                    </label>
                </td>
                <td data-th="Mild">
                    <label for="opt002">
                        <input type="radio" id="opt002" name='DV_Q1_1' (change)="change($event,2,'Mild')">
                    </label>
                </td>
                <td data-th="Moderate">
                    <label for="opt003">
                        <input type="radio" id="opt003" name='DV_Q1_1' (change)="change($event,3,'Moderate')">
                    </label>
                </td>
                <td data-th="Severe">
                    <label for="opt004">
                        <input type="radio" id="opt004" name='DV_Q1_1' (change)="change($event,4,'Severe')">
                    </label>
                </td>
                <td data-th="Extreme">
                    <label for="opt005">
                        <input type="radio" id="opt005" name='DV_Q1_1' (change)="change($event,5,'Extreme')">
                    </label>
                </td>
            </tr>
            <tr>
                <td class="txtAlignLeft">
                    Walking on an uneven surface
                    <span class="asterisk-red">*</span>
                </td>
                <td data-th="None">
                    <label for="opt008">
                        <input type="radio" id="opt008" name='DV_Q1_2' (change)="change($event,1,'None')">
                    </label>
                </td>
                <td data-th="Mild">
                    <label for="opt009">
                        <input type="radio" id="opt009" name='DV_Q1_2' (change)="change($event,2,'Mild')">
                    </label>
                </td>
                <td data-th="Moderate">
                    <label for="opt010">
                        <input type="radio" id="opt010" name='DV_Q1_2' (change)="change($event,3,'Moderate')">
                    </label>
                </td>
                <td data-th="Severe">
                    <label for="opt011">
                        <input type="radio" id="opt011" name='DV_Q1_2' (change)="change($event,4,'Severe')">
                    </label>
                </td>
                <td data-th="Extreme">
                    <label for="opt012">
                        <input type="radio" id="opt012" name='DV_Q1_2' (change)="change($event,5,'Extreme')">
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btnContainer">
        <!-- <a href="#" class="btn-right">Continue</a> -->
        <button class="btn-right" (click)="next()">Next</button>
    </div>
    <!--</form> -->

</div>
